<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#120458" />
      <stop offset="100%" stop-color="#4d0f8e" />
    </linearGradient>
    
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9500" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>
    
    <linearGradient id="powerUpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00ff" />
      <stop offset="100%" stop-color="#00ffff" />
    </linearGradient>
    
    <linearGradient id="simulatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>
    
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="textOutline">
      <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />
      <feFlood flood-color="black" result="outlineColor" />
      <feComposite in="outlineColor" in2="thicken" operator="in" result="outline" />
      <feComposite in="SourceGraphic" in2="outline" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Grid -->
  <g stroke="#ff00ff" stroke-width="1" opacity="0.3">
    <!-- Horizontal grid lines -->
    <g>
      <line x1="0" y1="20" x2="512" y2="20" />
      <line x1="0" y1="40" x2="512" y2="40" />
      <line x1="0" y1="60" x2="512" y2="60" />
      <line x1="0" y1="80" x2="512" y2="80" />
      <line x1="0" y1="100" x2="512" y2="100" />
      <line x1="0" y1="120" x2="512" y2="120" />
      <line x1="0" y1="140" x2="512" y2="140" />
      <line x1="0" y1="160" x2="512" y2="160" />
      <line x1="0" y1="180" x2="512" y2="180" />
      <line x1="0" y1="200" x2="512" y2="200" />
      <line x1="0" y1="220" x2="512" y2="220" />
      <line x1="0" y1="240" x2="512" y2="240" />
      <line x1="0" y1="260" x2="512" y2="260" />
      <line x1="0" y1="280" x2="512" y2="280" />
      <line x1="0" y1="300" x2="512" y2="300" />
      <line x1="0" y1="320" x2="512" y2="320" />
      <line x1="0" y1="340" x2="512" y2="340" />
      <line x1="0" y1="360" x2="512" y2="360" />
      <line x1="0" y1="380" x2="512" y2="380" />
      <line x1="0" y1="400" x2="512" y2="400" />
      <line x1="0" y1="420" x2="512" y2="420" />
      <line x1="0" y1="440" x2="512" y2="440" />
      <line x1="0" y1="460" x2="512" y2="460" />
      <line x1="0" y1="480" x2="512" y2="480" />
      <line x1="0" y1="500" x2="512" y2="500" />
    </g>
    
    <!-- Vertical grid lines -->
    <g>
      <line x1="20" y1="0" x2="20" y2="512" />
      <line x1="40" y1="0" x2="40" y2="512" />
      <line x1="60" y1="0" x2="60" y2="512" />
      <line x1="80" y1="0" x2="80" y2="512" />
      <line x1="100" y1="0" x2="100" y2="512" />
      <line x1="120" y1="0" x2="120" y2="512" />
      <line x1="140" y1="0" x2="140" y2="512" />
      <line x1="160" y1="0" x2="160" y2="512" />
      <line x1="180" y1="0" x2="180" y2="512" />
      <line x1="200" y1="0" x2="200" y2="512" />
      <line x1="220" y1="0" x2="220" y2="512" />
      <line x1="240" y1="0" x2="240" y2="512" />
      <line x1="260" y1="0" x2="260" y2="512" />
      <line x1="280" y1="0" x2="280" y2="512" />
      <line x1="300" y1="0" x2="300" y2="512" />
      <line x1="320" y1="0" x2="320" y2="512" />
      <line x1="340" y1="0" x2="340" y2="512" />
      <line x1="360" y1="0" x2="360" y2="512" />
      <line x1="380" y1="0" x2="380" y2="512" />
      <line x1="400" y1="0" x2="400" y2="512" />
      <line x1="420" y1="0" x2="420" y2="512" />
      <line x1="440" y1="0" x2="440" y2="512" />
      <line x1="460" y1="0" x2="460" y2="512" />
      <line x1="480" y1="0" x2="480" y2="512" />
      <line x1="500" y1="0" x2="500" y2="512" />
    </g>
  </g>
  
  <!-- Sun -->
  <circle cx="256" cy="154" r="80" fill="url(#sunGradient)" />
  
  <!-- Lightning bolts -->
  <g stroke="#ffffff" stroke-width="4" filter="url(#neonGlow)">
    <path d="M154,102 L170,150 L160,180 L190,230" />
    <path d="M256,102 L270,150 L260,180 L290,230" />
    <path d="M358,102 L370,150 L360,180 L390,230" />
  </g>
  
  <!-- Main text -->
  <g>
    <!-- RIZZ text with neon glow -->
    <text x="256" y="256" font-family="Arial Black, Gadget, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#neonGlow)">RIZZ</text>
    
    <!-- Lightning emoji -->
    <text x="156" y="256" font-family="Arial" font-size="40" text-anchor="middle" fill="#ffffff">⚡</text>
    <text x="356" y="256" font-family="Arial" font-size="40" text-anchor="middle" fill="#ffffff">⚡</text>
    
    <!-- POWER-UP text -->
    <text x="256" y="333" font-family="Arial Black, Gadget, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#powerUpGradient)" filter="url(#textOutline)">POWER-UP</text>
    
    <!-- SIMULATOR text -->
    <text x="256" y="384" font-family="Arial Black, Gadget, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="url(#simulatorGradient)" filter="url(#textOutline)">SIMULATOR</text>
  </g>
</svg>