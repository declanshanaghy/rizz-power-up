Pla<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizz Up Simulator Background Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 1200px;
            height: 800px;
            margin: 20px auto;
            background: linear-gradient(135deg, #120458 0%, #5B0E91 50%, #FF1B6B 100%);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.8);
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 0, 255, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 0, 255, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(30deg);
            transform-origin: center bottom;
        }
        
        .horizon {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }
        
        .sun {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff9500 0%, #ff00ff 70%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(255, 0, 255, 0.8);
            animation: pulse 4s infinite alternate;
        }
        
        .title {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 20px #00ffff,
                0 0 40px #ff00ff,
                0 0 60px #00ffff;
            text-align: center;
            z-index: 10;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 5px;
            animation: glow 2s infinite alternate;
        }
        
        .subtitle {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            text-align: center;
            z-index: 10;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 3px;
            animation: glow2 2s infinite alternate;
        }
        
        .lightning {
            position: absolute;
            top: 0;
            width: 5px;
            height: 0;
            background-color: #fff;
            box-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            z-index: 5;
            opacity: 0;
        }
        
        .lightning1 {
            left: 30%;
            animation: lightning 3s infinite;
            animation-delay: 0.5s;
        }
        
        .lightning2 {
            left: 70%;
            animation: lightning 3s infinite;
            animation-delay: 1.5s;
        }
        
        .lightning3 {
            left: 20%;
            animation: lightning 3s infinite;
            animation-delay: 2.5s;
        }
        
        .lightning4 {
            left: 80%;
            animation: lightning 3s infinite;
            animation-delay: 3.5s;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            z-index: 15;
            opacity: 0;
            animation: sparkle 1s infinite;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ffff; }
            100% { text-shadow: 0 0 30px #00ffff, 0 0 60px #ff00ff, 0 0 90px #00ffff; }
        }
        
        @keyframes glow2 {
            0% { text-shadow: 0 0 20px #00ffff; }
            100% { text-shadow: 0 0 40px #00ffff; }
        }
        
        @keyframes lightning {
            0% { height: 0; opacity: 0; }
            5% { height: 80%; opacity: 1; }
            10% { height: 0; opacity: 0; }
            100% { height: 0; opacity: 0; }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="background">
        <div class="grid"></div>
        <div class="horizon"></div>
        <div class="sun"></div>
        
        <div class="lightning lightning1"></div>
        <div class="lightning lightning2"></div>
        <div class="lightning lightning3"></div>
        <div class="lightning lightning4"></div>
        
        <div class="stars" id="stars"></div>
        <div id="sparkles"></div>
        
        <div class="title">RIZZ UP</div>
        <div class="subtitle">SIMULATOR</div>
    </div>
    
    <div class="controls">
        <button id="downloadBtn">Download Background</button>
    </div>
    
    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }
        
        // Create sparkles
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 5}s`;
            sparklesContainer.appendChild(sparkle);
        }
        
        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Use html2canvas to capture the background
            html2canvas(document.getElementById('background')).then(canvas => {
                // Create a temporary link
                const link = document.createElement('a');
                link.download = 'rizz_up_background.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        // Load html2canvas script
        const script = document.createElement('script');
        script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
